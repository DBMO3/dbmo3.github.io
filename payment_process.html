<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pago en Proceso">
    <title>Pago en Proceso</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <h1 class="h4">Tu pago está en proceso</h1>
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Estamos verificando tu transacción. Este proceso puede tardar unos minutos. Por favor, no cierres esta ventana.</p>
            <p class="text-muted">Si tienes dudas, contáctanos en <a href="mailto:dylanbernal360@gmail.com">dylanbernal360@gmail.com</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
